<app-search-bar (searchQueryChanged)="onSearchQueryChanged($event)"></app-search-bar>

<div class="roles-description mx-4 my-4 row">
    <div class="col">
        <p>Roles</p>
        <p>All the roles are configured here.</p>
    </div>
    <div class="col text-end">
        <input type="button" value="ADD ROLE" class="add-role-button">
    </div>

</div>
<app-filter-bar [forRoles]="true" (filtersApplied)="onCategoryFiltersApplied($event)"></app-filter-bar>

@if (filteredRoles.length === 0) {
<div class="no-data-found">
    No Data found!
</div>
}

@else {
<div class="mx-2 my-4 role-container-wrapper">
    <app-role-card *ngFor="let role of filteredRoles" [role]="role" (viewEmployeesClick)="onViewEmployeeClick($event)"></app-role-card>
</div>
}
