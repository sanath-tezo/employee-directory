<div class="main-div">
    <div class="small-screen-handle" (click)="toggleSideNav(!isSideNavVisible)"> <img src="/assets/images/handle.png"
            alt=""></div>
    @if (isSideNavVisible) {
    <app-side-nav [isSideNavVisible]="isSideNavVisible" [selectedSection]="selectedDepartment" id="side-nav"
         (sectionSelected)="onSectionSelected($event)" (sideNavVisibility)="toggleSideNav($event)"
        [ngClass]="{'hidden': !isSideNavVisible} "></app-side-nav>
    }
    @else {
    <div class="handle" id="handle" (click)="toggleSideNav(true)">
        <img src="../assets/images/handle.png" alt="">
    </div>
    }

    <div class="col content" [ngSwitch]="selectedDepartment">
        <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
        <app-home-content *ngSwitchCase="'employees'"></app-home-content>
        <app-roles *ngSwitchCase="'roles'" (roleClicked)="onRoleDetailsClick($event)"></app-roles>
        <app-access-rights *ngSwitchCase="'access-rights'"></app-access-rights>
        <app-role-details *ngSwitchCase="'role-details'" [role]="currentSelectedRole"></app-role-details>
    </div>

</div>
